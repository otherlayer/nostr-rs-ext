[network]
# Bind to this network address
address = "[::1]"

# Listen on this port
port = 50051

[plugins]
folder = "plugins"

# folder names in plugins folder
# eg. plugins/ | - spam
#              | - verify
#              | - etc.
# names = [ "spam", "verify" ]
# will look in every folder for library file libplugin.so
names = [ "welcome" ]
